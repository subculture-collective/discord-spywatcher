apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    jsonData:
      maxLines: 1000
    editable: true

  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://backend:3001/metrics
    isDefault: false
    jsonData:
      httpMethod: GET
    editable: true
