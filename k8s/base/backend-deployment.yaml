apiVersion: apps/v1
kind: Deployment
metadata:
  name: spywatcher-backend
  namespace: spywatcher
  labels:
    app: spywatcher
    tier: backend
    version: v1
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: spywatcher
      tier: backend
  template:
    metadata:
      labels:
        app: spywatcher
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - spywatcher
                - key: tier
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
      
      # Init container for database migrations
      initContainers:
      - name: migrate
        image: ghcr.io/subculture-collective/spywatcher-backend:latest
        imagePullPolicy: Always
        command:
        - sh
        - -c
        - npx prisma migrate deploy
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      
      containers:
      - name: backend
        image: ghcr.io/subculture-collective/spywatcher-backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: spywatcher-config
        
        # Environment variables from Secrets
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: jwt-refresh-secret
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: discord-bot-token
        - name: DISCORD_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: discord-client-id
        - name: DISCORD_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: discord-client-secret
        - name: DISCORD_GUILD_ID
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: discord-guild-id
        - name: DISCORD_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: discord-redirect-uri
        - name: ADMIN_DISCORD_IDS
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: admin-discord-ids
        - name: BOT_GUILD_IDS
          valueFrom:
            secretKeyRef:
              name: spywatcher-secrets
              key: bot-guild-ids
        
        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe - allows slow starting containers more time
        startupProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        
        # Volume mounts
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      
      # Volumes
      volumes:
      - name: logs
        emptyDir: {}
      
      # Image pull secrets if using private registry
      # imagePullSecrets:
      # - name: ghcr-secret
