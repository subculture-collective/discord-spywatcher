apiVersion: v1
kind: Namespace
metadata:
  name: spywatcher
  labels:
    name: spywatcher
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: spywatcher-quota
  namespace: spywatcher
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: spywatcher-limit-range
  namespace: spywatcher
spec:
  limits:
  - default:
      cpu: "1"
      memory: 1Gi
    defaultRequest:
      cpu: "500m"
      memory: 512Mi
    type: Container
