apiVersion: v1
kind: Service
metadata:
  name: spywatcher-backend
  namespace: spywatcher
  labels:
    app: spywatcher
    tier: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app: spywatcher
    tier: backend
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
