apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: spywatcher
  labels:
    app: spywatcher
    tier: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: spywatcher
      tier: database
  template:
    metadata:
      labels:
        app: spywatcher
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: spywatcher
        - name: POSTGRES_USER
          value: spywatcher
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U spywatcher
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U spywatcher
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      labels:
        app: spywatcher
        tier: database
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: spywatcher
  labels:
    app: spywatcher
    tier: database
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: spywatcher
    tier: database
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
    protocol: TCP
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: spywatcher
  labels:
    app: spywatcher
    tier: database
type: Opaque
stringData:
  password: "CHANGE_ME_IN_PRODUCTION"
